server.port=8793
eureka.instance.hostname=localhost
security.basic.enabled=true
spring.security.user.name=admin
spring.security.user.password=admin
## \u628A\u81EA\u5DF1\u6CE8\u518C\u7ED9 8794 \u7684eureka server
eureka.client.registerWithEureka=true
## \u4ECE8792 \u7684enreka server \u540C\u6B65\uFF08COPY\uFF09\u5217\u8868
eureka.client.fetchRegistry=true
## 8794 \u7684eureka server \u5730\u5740
eureka.client.serviceUrl.defaultZone=http://admin:admin@${eureka.instance.hostname}:8794/eureka/
## \u81EA\u6211\u4FDD\u62A4\u7B56\u7565
eureka.server.enable-self-preservation=true
## eureka server\u6BCF\u969460s\u5254\u9664\u4E00\u6B21\u65E0\u6548\u8282\u70B9
eureka.server.eviction-interval-timer-in-ms=60